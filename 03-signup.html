<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup - CarSurance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <span class="logo-text">CarSurance</span>
  </header>

  <section class="main-container">
    <div class="login-container">
      <h2>Registrasi</h2>
      <form id="form-signup">
        <label for="signup-nama">Nama Lengkap</label>
        <input id="signup-nama" type="text" placeholder="Nama lengkap">

        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" placeholder="contoh@email.com">

        <label for="signup-hp">No. HP</label>
        <input id="signup-hp" type="text" placeholder="08xxxxxxxxxx">

        <label for="signup-password">Password</label>
        <input id="signup-password" type="password" placeholder="Minimal 8 karakter">

        <label for="signup-confirm">Konfirmasi Password</label>
        <input id="signup-confirm" type="password" placeholder="Ulangi password">

        <div id="signup-msg"></div>

        <button type="submit" class="btn primary">Daftar</button>
        <a href="02-login.html" class="btn ghost">Sudah punya akun?</a>
      </form>
    </div>
  </section>

  <footer class="footer">
    Â© 2025 CarSurance Marketplace
  </footer>

  <script src="script.js"></script>
</body>
</html>
